<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet API Testing Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/codemirror/css/codemirror.min.css">
    <link rel="stylesheet" href="./public/style.css">
    <!-- <link rel="stylesheet" href="./public/codemirror/themes/ambiance.min.css"> -->
    <link rel="stylesheet" href="./public/codemirror/themes/all.css">
    <link rel="shortcut icon" href="./public/imgs/comet.ico" type="image/x-icon">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


    <!-- <script src="./public/jQuery/jquery.min.js"></script> -->
    <!-- <script src="./public/jQuery/jquery-1.9.1.js"></script> -->
    <script src="./public/codemirror/js/codemirror.min.js"></script>
    <script src="./public/codemirror/languages/javascript.min.js"></script>
    <!-- <script src="/public/codemirror/js/features/active-line.min.js"></script> -->
    <script src="./public/codemirror/js/features/foldcode/brace-fold.min.js"></script>
    <script src="./public/codemirror/js/features/foldcode/foldcode.min.js"></script>
    <link rel="stylesheet" href="./public/codemirror/js/features/foldcode/foldgutter.min.css">
    <script src="./public/codemirror/js/features/foldcode/foldgutter.min.js"></script>
    <script src="./public/codemirror/js/features/foldcode/indent-fold.min.js"></script>
    <script src="./public/codemirror/js/features/placeholder.js"></script>
    <script type="text/javascript" src="./public/codemirror/addon/edit/matchbrackets.js"></script>
    <script type="text/javascript" src="./public/codemirror/addon/edit/closebrackets.js"></script>
    <script type="text/javascript" src="./public/codemirror/addon/edit/closetag.js"></script>
    <script type="text/javascript" src="./public/codemirror/addon/edit/matchtags.js"></script>
    <script type="text/javascript" src="./public/codemirror/addon/edit/trailingspace.js"></script>
    <script type="text/javascript" src="./public/codemirror/addon/selection/selection-pointer.js"></script>
    <script type="text/javascript" src="./public/codemirror/addon/selection/mark-selection.js"></script>

    <script type="text/javascript" src="./public/codemirror/addon/search/match-highlighter.js"></script>

    <script src="./public/codemirror/addon/edit/closebrackets.js"></script>
    <script src="./public/status-info.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>
    
    <header>
        <div class="top-heading">
            <h1>
                <!-- <img src="./public/imgs/comet-logo.png" height="35px" alt=""> -->
                Comet
                <span>
                    Interface
                </span>
            </h1>
        </div>
    </header>

    <div class="outer">
            <!-- Block  -->
            <div class="uri-container">
                <select id="request-type">
                    <option value="POST" class="option-post"> POST </option>
                    <option value="GET" selected class="option-get"> GET </option>
                    <option value="PUT" class="option-put"> PUT </option>
                    <option value="DELETE" class="option-delete"> DELETE </option>
                </select>
                <input type="url" id="input-uri" placeholder="API's uri goes here ..."
                value="https://jsonplaceholder.typicode.com/todos/1">
                <button id="send-request">Send</button>
            </div>

            <div class="block block-1">
                <textarea id="code" placeholder="body object goes here..."></textarea>
            </div>

            <div class="slider">&nbsp;</div>

            <div class="status-container">
                <div id="status-request">
                    Status Code <span id="status">(Status)</span>
                </div>
                <div id="query-time">
                    time
                </div>
                <div id="data-size">
                    bytes
                </div>
            </div>

            <div class="block block-2">
                <div class="load-wrapper">
                    <div class="load-5">
                        <div>
                            <p>Loading...</p>
                            <br>
                            <div class="ring-2">
                                <div class="ball-holder">
                                    <div class="ball"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <textarea id="output" readonly placeholder="response object goese here"></textarea>
            
        </div>
    </div>

    <script src="./public/moveable-divs.js"></script>

    <!-- <script src="/public/codemirror/languages/css.min.js"></script> -->
    <!-- <script src="/public/codemirror/languages/xml.min.js"></script> -->
    <!-- <script src="/public/codemirror/languages/htmlmixed.min.js"></script> -->
    <!-- <script src="/public/codemirror/languages/clike.min.js"></script> -->
    <script src="./public/script.js"></script>
    <!-- <script src="/public/script.js"></script> -->

</body>

</html>
